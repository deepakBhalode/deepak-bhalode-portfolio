<div class="grid-container">
  <h1 class="mat-h1">My Blogs</h1>

  <div class="brief-info">
    <p style="margin-bottom: 10px;">
      Welcome to my blogs. I ofter write about various stuff related to software development.
    </p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="card-deck">
            <div class="card mb-3 card-dimension" *ngFor="let blogDetail of latestBlogsDetailList">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img class="card-img"
                  src="https://assets.codepen.io/6093409/mountains-3.jpg"/>
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="blog-title">{{blogDetail.title}}</h5>
                    <p class="card-text">{{blogDetail.description}}</p>
                    <button><a href={{blogDetail.link}}>read more</a></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
